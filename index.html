<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- DaisyUI and Tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>

</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-gray-300">
            <div>
                <img src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="searchSpace" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn btn-error text-white">Sort by view</button>
            </div>
        </nav>
    </header>
    <nav id="categoryContainer" class="py-5 flex justify-center gap-5">
        <button id="btn-All" onclick="loadVideos()" class="btn btn-sm  hover:bg-[#FF1F3D] hover:text-white">All</button>
    </nav>

    <section id="loader" class="text-center py-20 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>

    <section id="cardContainer" class="w-11/12 mx-auto grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-4 lg:gap-4">

        <div class="col-span-full text-center flex flex-col items-center py-24 space-y-4">
            <img class="w-56" src="./assets/Icon.png" alt="">
            <h2 class="font-bold text-3xl">Oops!! Sorry, There is no content here <br> Press <span
                    class="btn btn-small text-black py-2 hover:bg-[#FF1F3D] hover:text-white"
                    onclick="loadVideos()">All</span> to show
                availablSe contents!</h2>
        </div>

    </section>

    <!-- Modal section  -->
    <dialog id="video_modal" class="modal">
        <div class="modal-box">
            <div id="modalInfo">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="script/index.js"></script>
</body>

</html>
